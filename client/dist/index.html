<!DOCTYPE html>
<html>
    <head>
        <title>Client</title>
    </head>
    <body>
        <h1>Client</h1>
        <p>Open the developer console to see the output of the fetch request.</p>
        <script>
            "use strict";

            (async () => {
                const response = await fetch("http://api.404placevendome.local");
                const text = await response.text();

                console.log(text);
            })();
        </script>
    </body>
</html>
